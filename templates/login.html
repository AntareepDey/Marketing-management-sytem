<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">		
	</head>
	<body></br></br></br>
		<!-- Login Box-->
		<div align="center">
		<div align="center" class="border">
			<div class="header">
				<p class="loogin" align='center'>LOGIN</p>
			</div></br>
			<br>
			<h2 class="word">
				<form action="{{ url_for('login') }}" method="post">
				<div class="msg"><h6>{{ msg }}</h6></div>
				<div class="input-group">
					<div class="input-group-text"><i class="bi bi-person-circle"></i></div>
					<input id="username" name='username' type='username' class="form-control"  placeholder="Username">
				</div>
				<br>
				<div class="input-group">
					<div class="input-group-text"><i class="bi bi-shield-lock-fill"></i></div>
					<input id="password" name='password' type='password' class="form-control"  placeholder="Password">
				</div>
				<br>  
				 <!--Login button-->
					<input type="submit" class="btn" value="Sign In"></br>
				</form>
			</h2>
			<p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
		</div>
		</div>
	</body>
</html>
